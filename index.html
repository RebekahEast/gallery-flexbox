<!DOCTYPE html>
<html lang="en">
<head>
    <link href ='./style.css' rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
</head>

<body>
    <h1 class="head">Flexbox Cow Gallery</h1>
    <div class="gallery">
        <img id="img1" src = "pictures/angus-cow.jpeg" alt="black domesticated cow" onmouseover="setNewImageAngus()" onmouseout="setOldImageAngus()">
        <img id="img2" src = "pictures/English-longhorn-cow.jpeg" alt="grey cow lying down with large upward horns" onmouseover="setNewImageEnglishLonghorn()" onmouseout="setOldImageEnglishLonghorn()">
        <img id="img3" src = "pictures/Guernsey-cow.jpeg" alt="spotted orange and white cow standing" onmouseover="setNewImageGuernsey()" onmouseout="setOldImageGuernsey()">
        <img id="img4" src = "pictures/highland-cow.jpeg" alt="long haired, orange coloured cow with large horns" onmouseover="setNewImageHighland()" onmouseout="setOldImageHighland()">
        <img id="img5" src = "pictures/maine-anjou-cow.jpeg" alt="brown and white stocky domesticated cow" onmouseover="setNewImageMaineAnjou()" onmouseout="setOldImageMaineAnjou()">
        <img id="img6" src = "pictures/nguni-cow.jpg" alt="lying down brown and dappled grey cow with large horns that immediately face up" onmouseover="setNewImageNguni()" onmouseout="setOldImageNguni()">
        <img id="img7" src = "pictures/Texas-longhorn.jpeg" alt="light brown and white spotted cow standing, with horns that face directly out" onmouseover="setNewImageTexasLonghorn()" onmouseout="setOldImageTexasLonghorn()">
        <img id="img8"src = "pictures/nelore-cow.jpeg" alt="pure white cow with a hump on it's back and large ears" onmouseover="setNewImageNelore()" onmouseout="setOldImageNelore()">
    </div> 
    <script src="./main.js"></script>

</body>
</html>
